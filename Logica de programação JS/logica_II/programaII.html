<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400">

    </canvas>

    <script>

        function desenhaQuadrado(iniciox, inicioy, largura, altura, cor) {
            pincel.fillStyle = cor;
            pincel.fillRect(iniciox, inicioy, largura, altura);
            pincel.strokeStyle = "blue";
            pincel.strokeRect(iniciox, inicioy, largura, altura);
        }

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        var x = 0;
        var y = 0;
        while (y < 400){
            while (x < 600){

                desenhaQuadrado(x, y, 50, 50, "green");
                x = x + 50;
            }
            x = 0;
            y = y + 50;
        }
    </script>
    
</body>
</html>
